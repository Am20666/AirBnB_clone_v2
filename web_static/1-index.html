<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                position:absolute;
                width: 100%;
                height: 70px;
                top: 0;
                background-color: #FF0000;
            }
            footer {
                position: absolute;
                bottom: 0;
                height: 60px;
                width: 100%;
                background-color: #00FF00;
                text-align: center;
            }
            div {
                text-align: center;
                vertical-align: middle;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>
            <div>Best School</div>
        </footer>
    </body>
</html>
